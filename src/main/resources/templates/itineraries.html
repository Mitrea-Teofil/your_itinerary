<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

<!--<div th:replace="fragments/navbar :: navbar"></div>-->

<div class="container">
    <div class="row">
        <h1> List Itineraries </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/itineraries/new}" class="btn btn-primary btn-sm mb-3"> Add Itinerary</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark"   >
        <tr>
            <th> Number of days</th>
            <th> Description</th>
            <th> Price</th>
            <th> Guide name</th>
            <th> Picture</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="itinerary: ${itineraries}">
            <td th:text="${itinerary.numberDays}"></td>
            <td th:text="${itinerary.description}"></td>
            <td th:text="${itinerary.price}"></td>
            <td th:text="${itinerary.guideName}"></td>
            <td th:text="${itinerary.picture}"></td>
        </tr>
        </tbody>

    </table>

</div>


<br>
<br>
<br>

<!--<div th:replace="fragments/footer :: footer"></div>-->

<img th:src="@{/images}" alt=""/>


<br>
<br>

</body>

</html>
