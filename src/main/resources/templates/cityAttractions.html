<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<div th:if="${(attractions.size > 0)}">
    <section>
        <h1 class="heading">
            <span>A</span>
            <span>t</span>
            <span>t</span>
            <span>r</span>
            <span>a</span>
            <span>c</span>
            <span>t</span>
            <span>i</span>
            <span>o</span>
            <span>n</span>
            <span>s</span>
        </h1>

        <div class="box-container">
            <div class="box" th:each="itinerary: ${oneDayIt}">
                <img th:src=${itinerary.picture} alt="">
                <div class="content">
                    <h3><i class="fas fa-map-marker-alt"></i> <span th:text="${itinerary.name}"/></h3>
                    <div class="stars">
                        <span><b>Ratings: </b><span th:text="|${itinerary.rating}/5|"/></span>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="price">
                        <b>Approximate costs:</b>
                        <span th:text="${itinerary.price}"/>$
                    </div>
                    <a th:href="@{/itinerary/{id}(id = ${itinerary.id})}" class="btn btn-primary btn-sm mb-3">View full
                        itinerary</a>
                </div>
            </div>
        </div>
    </section>
</div>

<!--THERE ARE NO ATTRACTIONS-->
<div th:unless="${(attractions.size > 0)}">
    <h1>There does not exist any attraction for this city yet. Create the first one using the form below!</h1>
</div>

<!-- CREATE ATTRACTION -->
<section class="book" id="book">
    <h1 class="heading">
        <span>C</span>
        <span>r</span>
        <span>e</span>
        <span>a</span>
        <span>t</span>
        <span>e</span>
        <span class="space"></span>
        <span>A</span>
        <span>n</span>
        <span class="space"></span>
        <span>A</span>
        <span>t</span>
        <span>t</span>
        <span>r</span>
        <span>a</span>
        <span>c</span>
        <span>t</span>
        <span>i</span>
        <span>o</span>
        <span>n</span>
    </h1>
    <div class="row">
        <div class="image">
            <img th:src="@{/images/book-img.svg}"/>
        </div>

        <form th:action="@{/attractions}" th:object="${newAttraction}" method="post">
            <input type="hidden" th:field="*{cityId}" th:value="${cityId}"/>
            <div class="inputBox">
                <h3>Name</h3>
                <input type="text" th:field="*{name}" class="wideInput" placeholder="Name of the attraction"
                       required>
            </div>
            <div class="inputBox">
                <h3>Picture link</h3>
                <input type="text" th:field="*{picture}" class="wideInput"
                       placeholder="Please provide a link to a picture that represents the attraction" required>
            </div>
            <div class="inputBox">
                <h3>Price</h3>
                <input type="number" th:field="*{price}" step="0.1" class="wideInput"
                       placeholder="Name of the attraction" required>
            </div>
            <div class="inputBox">
                <h3>Enter a meaningful description</h3>
                <textarea name="description"
                          th:field="*{description}"
                          id="itineraryDescription"
                          class="form-control"
                          placeholder="Enter Itinerary description"
                          rows="6"
                          style="resize: none;"
                          required
                ></textarea>
            </div>
            <input type="submit" class="btn" value="Create">
        </form>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

<img src="" th:src="@{/images}" alt=""/>


<br>
<br>

</body>

</html>
