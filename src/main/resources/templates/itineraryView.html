<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

<section class="itineraryView" id="itineraryView">

    <div class="content">
        <h1 th:text="${itinerary.name}"></h1>
        <div>
            <h2>Day 1</h2>
            <div th:each="atr: ${itinerary.day1}">
                <h3 th:text="${atr.name}"></h3>
                <img th:src=${atr.picture} alt="">
                <p th:text="${atr.description}"></p>
            </div>
        </div>
        <div th:if="${(itinerary.day3.size > 0)}">
            <h2>Day 2</h2>
            <div th:each="atr: ${itinerary.day2}">
                <h3 th:text="${atr.name}"></h3>
                <img th:src=${atr.picture} alt="">
                <p th:text="${atr.description}"></p>
            </div>
        </div>
        <div th:if="${(itinerary.day3.size > 0)}">
            <h2>Day 3</h2>
            <div th:each="atr: ${itinerary.day3}">
                <h3 th:text="${atr.name}"></h3>
                <img th:src=${atr.picture} alt="">
                <p th:text="${atr.description}"></p>
            </div>
        </div>
    </div>

    <div>
        <h2>User feedback for this itinerary</h2>
        <div th:each="rating: ${itinerary.ratings}">
            <br/>
            <span th:text="|${rating.user.firstName} ${rating.user.lastName}|"/>
            <span th:text="${rating.stars}"/>
            <i class="fas fa-star"></i>
            <br/>
            <span th:text="${rating.comment}"/>
        </div>
    </div>

</section>
</body>
</html>
